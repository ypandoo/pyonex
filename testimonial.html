        "use strict";
        (function () {
            window.vm = new Vue({
                el: "#vueapp",
                data: {
                    loading: true,
                    list: [],
                    title: '',
                    desc: '',
                    url: '',
                    id: '',
                    page : 1,
                    limit: 10,
                    total: 1,
                    showmore: false
                },
    
                computed: {
                },
                watch: {
                },
                methods: {
                  getURLParameter : function(name) {
                    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
                  },
                    jump: function (page, params) {
                        if (!params) {
                            var a = 1;
                           window.location.href = page + '.html';
                        } else {
                            
                        }
                    },
  
                    more: function(){
                      this.page = this.page+1
                      this.getParams();
                    },
    
                    getParams: function () {
                        var self = this;
    
                        //banner
                        Vue.http.post('http://www.pyonex.cc:5000/category/findOne', {id : self.id})
                            .then(function (res) {
                                console.log(res);
                                if (res.body.error_code == 0) {
                                    //
                                    self.title = res.body.item.title
                                    self.desc = res.body.item.desc
                                    self.url = res.body.item.url
                                    
                                    var query ={
                                      page: self.page,
                                      limit: self.limit,
                                      type: self.id
                                    }
  
                                    Vue.http.post('http://www.pyonex.cc:5000/article/list', query)
                                            .then(function (res) {
                                              if (res.body.error_code == 0) {
                                                //
                                                self.list = self.list.concat(res.body.items)
                                                self.total = res.body.pages;
  
                                                if(self.page < self.total)
                                                  self.showmore = true
                                                else
                                                  self.showmore = false
                                              }
  
  
                                            })
    
                                } else {
                                    alert('获取数据失败.')
                                    //self.jump('error');
                                }
                            }, function (res) {
                                console.log('query params failed!');
                               //self.jump('error');
                            });
                    },
                },
                mounted: function () {
                     this.id = '5ad9b7a785a2f648342a1d84';
                     if(this.id)
